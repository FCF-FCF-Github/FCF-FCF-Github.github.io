<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* Optional: adds background */
        }
        
        .swf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        
        object {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        embed {
            display: block;
        }
    </style>
</head>
<body>
    <div class="swf-container">
        <object>
            <embed src="plants-vs-zombies.swf" />
        </object>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
